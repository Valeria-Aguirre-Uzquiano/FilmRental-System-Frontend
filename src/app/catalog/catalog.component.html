<div class="container">
  
    <nav class="navbar">
        <div class="container-fluid">
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="título//actor" aria-label="Search">
            <button class="btn" type="submit">Buscar</button>
          </form>

          <a routerLink="/shopcart" >Carrito ({{cart}})<i class="fas fa-shopping-cart"></i></a>
          <a routerLink="/session" >Ingresar</a>
          <a routerLink="/session" >Crear cuenta</a>
          
        </div>
    </nav>
    <br><br>
    <h1>Alquila tu película favorita</h1>
    <div class="films">
        <h2 style="width: 10%;">Estrenos</h2>
        <carousel [minSwipeDistance]="50" [cellsToShow]="5" [height]=300>
            <div class="carousel-cell" *ngFor="let film of DebutFilms;">
                <div class="card" style="width: 18rem; height: 19rem;">
                    <img src="https://picsum.photos/700/400?random" class="card-img-top">
                    <div class="card-body" style="max-height: 45%;">
                      <h5 class="card-title">{{film.title}}</h5>
                      <p class="card-text">Estado: Agotado</p>
                      <button (click)=addCarrito(film.filmId)> <i class="fas fa-cart-plus"></i> </button>
                    </div>
                  </div>
            </div>
        </carousel>
        <br><br><br>
        <h2>Las más rentada en la última semana</h2>
        <carousel [minSwipeDistance]="50" [cellsToShow]="5" [height]=300>
            <div class="carousel-cell" *ngFor="let film of LastRental">
                <div class="card" style="width: 18rem; height: 19rem;">
                    <img src="https://picsum.photos/700/400?random" class="card-img-top" alt="...">
                    <div class="card-body"  style="max-height: 45%;">
                      <h5 class="card-title">{{film.title}}</h5>
                      <p class="card-text">Estado: Agotado</p>
                      <button (click)=addCarrito(film.filmId)><i class="fas fa-cart-plus"></i></button>
                    </div>
                  </div>
            </div>
        </carousel>
        <br><br><br>
        <h2>Las más rentadas de todos los tiempos</h2>
        <carousel [minSwipeDistance]="50" [cellsToShow]="5" [height]=300>
            <div class="carousel-cell" *ngFor="let film of MaxRental">
                <div class="card" style="width: 18rem; height: 19rem;">
                    <img src="https://picsum.photos/700/400?random" class="card-img-top">
                    <div class="card-body"  style="max-height: 45%;">
                      <h5 class="card-title">{{film.title}}</h5>
                      <p class="card-text">Estado: Agotado</p>
                      <button (click)=addCarrito(film.filmId)><i class="fas fa-cart-plus"></i></button>
                    </div>
                  </div>
            </div>
        </carousel>
    </div>

</div>
